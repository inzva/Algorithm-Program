site_name: Algorithm Program
site_url: https://inzva.github.io/Algorithm-Program/
nav:
  - Home: index.md
  - Introduction: introduction/index.md
  - Data Structures: data-structures/index.md
  - Algorithms: algorithms/index.md
  - Graph: graph/index.md
  - Dynamic Programming: dynamic-programming/index.md
theme:
  name: material
  custom_dir: docs/overrides
  favicon: static/img/favicon.png
  logo: static/img/logo.png
  features:
    - toc.follow
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: black
      accent: grey
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: black
      accent: white

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/inzva
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/inzvaspace
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/inzva.space/
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/inzva/

extra_javascript:
  - static/javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - static/stylesheets/main.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
      block_tag: "p"
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - md_in_html
  - tables

plugins:
  - search
  - tags

copyright: |
  &copy; 2024 <a href="https://inzva.com/" target="_blank" rel="noopener">inzva</a>
